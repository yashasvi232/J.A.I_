<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Chat - J.A.I</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .login-section {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .login-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .login-form input, .login-form select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .login-form button {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .conversation-item {
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .conversation-item:hover {
            background: #f9fafb;
        }
        
        .conversation-item.active {
            background: #dbeafe;
            border-color: #2563eb;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.own {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.own .message-bubble {
            background: #2563eb;
            color: white;
        }
        
        .message:not(.own) .message-bubble {
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        .message-input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .message-form {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            outline: none;
        }
        
        .send-button {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
            text-align: center;
        }
        
        .status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="header">
        <h1>J.A.I Direct Chat</h1>
        <div id="userInfo">Not logged in</div>
    </div>
    
    <div class="login-section">
        <div class="login-form">
            <select id="userSelect">
                <option value="client@test.com">Client (client@test.com)</option>
                <option value="lawyer@test.com">Lawyer (lawyer@test.com)</option>
            </select>
            <input type="password" id="passwordInput" value="password123" placeholder="Password">
            <button onclick="quickLogin()">Quick Login</button>
            <button onclick="createTestRequest()">Create Test Request</button>
        </div>
        <div id="loginStatus"></div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div style="padding: 15px; border-bottom: 1px solid #e5e7eb;">
                <h3>Conversations</h3>
                <button onclick="loadConversations()" style="margin-top: 10px; padding: 5px 10px; background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 4px; cursor: pointer;">Refresh</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <div class="info status">Login and create a request to see conversations</div>
            </div>
        </div>

        <div class="chat-area">
            <div id="emptyChatState" class="empty-state">
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the sidebar to start chatting</p>
            </div>

            <div id="activeChatContainer" style="display: none; flex: 1; flex-direction: column;">
                <div class="chat-header">
                    <div id="chatTitle">Conversation</div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">No messages yet</div>
                </div>

                <div class="message-input-area">
                    <form class="message-form" id="messageForm">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." required>
                        <button type="submit" class="send-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let currentUser = null;
        let currentToken = null;
        let currentRequestId = null;
        let conversations = [];

        async function quickLogin() {
            const email = document.getElementById('userSelect').value;
            const password = document.getElementById('passwordInput').value;
            const statusDiv = document.getElementById('loginStatus');
            
            statusDiv.innerHTML = '<div class="info status">Logging in...</div>';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }

                const data = await response.json();
                currentToken = data.access_token;
                currentUser = data.user;

                document.getElementById('userInfo').textContent = 
                    `${currentUser.first_name} ${currentUser.last_name} (${currentUser.user_type})`;

                statusDiv.innerHTML = `<div class="success status">✅ Logged in as ${currentUser.user_type}</div>`;

                // Load conversations
                await loadConversations();

            } catch (error) {
                statusDiv.innerHTML = `<div class="error status">❌ Login failed: ${error.message}</div>`;
            }
        }

        async function createTestRequest() {
            if (!currentToken) {
                alert('Please login first!');
                return;
            }

            const statusDiv = document.getElementById('loginStatus');
            statusDiv.innerHTML = '<div class="info status">Creating test request...</div>';

            try {
                // Get both users
                const clientLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'client@test.com', password: 'password123' })
                });
                const clientData = await clientLogin.json();

                const lawyerLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'lawyer@test.com', password: 'password123' })
                });
                const lawyerData = await lawyerLogin.json();

                // Create request
                const requestResponse = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientData.access_token}`
                    },
                    body: JSON.stringify({
                        lawyer_id: lawyerData.user.id,
                        title: 'Direct Chat Test',
                        description: 'Testing direct chat functionality.',
                        category: 'General Legal Advice',
                        urgency_level: 'medium'
                    })
                });

                const requestResult = await requestResponse.json();

                // Accept request
                await fetch(`${API_BASE}/requests/${requestResult.id}/respond`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${lawyerData.access_token}`
                    },
                    body: JSON.stringify({
                        action: 'accept',
                        response_message: 'Request accepted for direct chat test!'
                    })
                });

                statusDiv.innerHTML = `<div class="success status">✅ Test request created and accepted! ID: ${requestResult.id}</div>`;
                
                // Refresh conversations
                await loadConversations();

            } catch (error) {
                statusDiv.innerHTML = `<div class="error status">❌ Failed to create request: ${error.message}</div>`;
            }
        }

        async function loadConversations() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE}/chat/conversations`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    conversations = await response.json();
                    renderConversations();
                } else {
                    throw new Error(`Failed to load conversations: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('conversationsList').innerHTML = 
                    `<div class="error status">Failed to load conversations: ${error.message}</div>`;
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="info status">No conversations yet. Create a test request!</div>';
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="selectConversation('${conv.request_id}')">
                    <div style="font-weight: 600; margin-bottom: 5px;">${conv.request_title}</div>
                    <div style="font-size: 14px; color: #6b7280;">
                        ${currentUser.user_type === 'client' ? conv.lawyer_name : conv.client_name}
                    </div>
                    <div style="font-size: 12px; color: #9ca3af; margin-top: 5px;">
                        ${conv.total_messages} messages
                    </div>
                </div>
            `).join('');
        }

        async function selectConversation(requestId) {
            currentRequestId = requestId;
            
            // Update active conversation styling
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');

            // Show chat container
            document.getElementById('emptyChatState').style.display = 'none';
            document.getElementById('activeChatContainer').style.display = 'flex';

            // Update chat header
            const conversation = conversations.find(c => c.request_id === requestId);
            if (conversation) {
                document.getElementById('chatTitle').textContent = 
                    `${conversation.request_title} - ${conversation.client_name} ↔ ${conversation.lawyer_name}`;
            }

            // Load messages
            await loadMessages(requestId);
        }

        async function loadMessages(requestId) {
            try {
                const response = await fetch(`${API_BASE}/chat/${requestId}/messages`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    const messages = await response.json();
                    renderMessages(messages);
                } else {
                    throw new Error(`Failed to load messages: ${response.status}`);
                }
            } catch (error) {
                document.getElementById('messagesContainer').innerHTML = 
                    `<div class="error status">Failed to load messages: ${error.message}</div>`;
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender_id === currentUser.id ? 'own' : ''}">
                    <div class="message-bubble">
                        ${msg.sender_id !== currentUser.id ? `<div style="font-size: 12px; font-weight: 600; margin-bottom: 4px; opacity: 0.8;">${msg.sender_name}</div>` : ''}
                        <div>${msg.content}</div>
                        <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    </div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        // Handle message sending
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentRequestId || !currentToken) return;

            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content) return;

            try {
                const response = await fetch(`${API_BASE}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        request_id: currentRequestId,
                        content: content,
                        message_type: 'text'
                    })
                });

                if (response.ok) {
                    messageInput.value = '';
                    await loadMessages(currentRequestId);
                    await loadConversations();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to send message');
                }
            } catch (error) {
                alert(`Failed to send message: ${error.message}`);
            }
        });
    </script>
</body>
</html>
