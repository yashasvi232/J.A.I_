<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .meeting-link { background: #e0f2fe; padding: 12px; border-radius: 8px; border-left: 4px solid #0284c7; margin: 10px 0; }
        .meeting-link-btn { display: inline-flex; align-items: center; gap: 8px; background: #0284c7; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 8px; }
    </style>
</head>
<body>
    <h1>Simple Dashboard Test</h1>
    
    <button onclick="runTest()">Run Complete Test</button>
    <button onclick="testDashboardDirectly()">Test Dashboard Directly</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8001/api';
        
        async function runTest() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Running test...</div>';
            
            try {
                // Step 1: Login
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });
                
                if (!loginResponse.ok) {
                    results.innerHTML += '<div class="error">‚ùå Login failed</div>';
                    return;
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                results.innerHTML += '<div class="success">‚úÖ Login successful</div>';
                
                // Step 2: Get requests
                const requestsResponse = await fetch(`${API_BASE_URL}/requests/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!requestsResponse.ok) {
                    results.innerHTML += '<div class="error">‚ùå Failed to fetch requests</div>';
                    return;
                }
                
                const requests = await requestsResponse.json();
                results.innerHTML += `<div class="success">‚úÖ Fetched ${requests.length} requests</div>`;
                
                // Step 3: Display requests with meeting links
                requests.forEach((request, index) => {
                    results.innerHTML += `
                        <div class="test-result info">
                            <h3>Request ${index + 1}: ${request.title}</h3>
                            <p>Status: <strong>${request.status}</strong></p>
                            <p>Lawyer: ${request.lawyer_name}</p>
                            ${request.meeting_link ? `
                                <div class="meeting-link">
                                    <strong>üîó Meeting Link Found!</strong><br>
                                    <a href="${request.meeting_link.join_url}" target="_blank" class="meeting-link-btn">
                                        üé• Join Meeting
                                    </a><br>
                                    <small>Provider: ${request.meeting_link.provider} | Meeting ID: ${request.meeting_link.meeting_id}</small>
                                </div>
                            ` : '<div class="error">‚ùå No meeting link</div>'}
                        </div>
                    `;
                });
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testDashboardDirectly() {
            // Simulate the exact dashboard function
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing dashboard function directly...</div>';
            
            try {
                // Login
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                
                // Store token like dashboard does
                localStorage.setItem('access_token', token);
                
                // Get requests like dashboard does
                const requestsResponse = await fetch(`${API_BASE_URL}/requests/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const requests = await requestsResponse.json();
                
                // Use the exact displayClientRequests function from dashboard
                const simulatedHTML = displayClientRequests(requests);
                results.innerHTML += '<div class="success">‚úÖ Dashboard function simulation complete</div>';
                results.innerHTML += '<div class="info"><strong>Simulated Dashboard Output:</strong></div>';
                results.innerHTML += simulatedHTML;
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Copy of the exact function from client-dashboard.html
        function displayClientRequests(requests) {
            if (requests.length === 0) {
                return `
                    <div class="empty-state">
                        <p>No requests sent yet.</p>
                    </div>
                `;
            }

            return requests.slice(0, 3).map(function(request) {
                const statusClass = request.status === 'pending' ? 'status-pending' : 
                                  request.status === 'accepted' ? 'status-accepted' : 'status-rejected';
                
                const statusIcon = request.status === 'pending' ? 'clock' : 
                                 request.status === 'accepted' ? 'check-circle' : 'times-circle';
                
                const showChatButton = request.status === 'accepted' || request.status === 'rejected';
                
                return `
                    <div class="request-item" style="background: white; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <div class="request-header">
                            <div class="request-info">
                                <h4>${request.title}</h4>
                                <div class="request-meta">
                                    <span>üë®‚Äçüíº ${request.lawyer_name}</span>
                                    <span>üè∑Ô∏è ${request.category}</span>
                                    <span class="request-status ${statusClass}">
                                        üìä ${request.status.charAt(0).toUpperCase() + request.status.slice(1)}
                                    </span>
                                </div>
                            </div>
                            <div class="request-actions">
                                ${showChatButton ? `
                                    <button class="chat-btn" style="background: #10b981; color: white; border: none; padding: 6px 12px; border-radius: 20px;">
                                        üí¨ Chat
                                    </button>
                                ` : ''}
                                <div class="request-date">
                                    ${new Date(request.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        </div>
                        ${request.meeting_link ? `
                            <div class="meeting-link">
                                <strong>Meeting Link:</strong>
                                <a href="${request.meeting_link.join_url}" target="_blank" class="meeting-link-btn">
                                    üé• Join Meeting
                                </a>
                                <div style="font-size: 0.8rem; color: #64748b; margin-top: 8px;">
                                    Provider: ${request.meeting_link.provider} | Created: ${new Date(request.meeting_link.created_at).toLocaleDateString()}
                                </div>
                            </div>
                        ` : '<div style="color: orange; margin-top: 10px;">‚ö†Ô∏è No meeting link available</div>'}
                        ${request.response_message ? `
                            <div style="background: #f8fafc; padding: 12px; border-radius: 8px; margin-top: 10px;">
                                <strong>Response:</strong> ${request.response_message}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
