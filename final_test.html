<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Request Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Final Request Test</h1>
    <button onclick="runCompleteTest()">üöÄ Run Complete Test</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function runCompleteTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Running complete test...</div>';

            try {
                // Step 1: Login as client
                console.log('üîê Step 1: Client Login');
                const clientLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                if (!clientLogin.ok) {
                    const error = await clientLogin.json();
                    throw new Error(`Client login failed: ${error.detail}`);
                }

                const clientData = await clientLogin.json();
                console.log('‚úÖ Client logged in:', clientData.user.email, clientData.user.user_type);

                // Step 2: Login as lawyer to get lawyer ID
                console.log('üë®‚Äç‚öñÔ∏è Step 2: Lawyer Login');
                const lawyerLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                if (!lawyerLogin.ok) {
                    const error = await lawyerLogin.json();
                    throw new Error(`Lawyer login failed: ${error.detail}`);
                }

                const lawyerData = await lawyerLogin.json();
                console.log('‚úÖ Lawyer logged in:', lawyerData.user.email, lawyerData.user.user_type);

                // Step 3: Send request
                console.log('üì§ Step 3: Sending Request');
                const requestPayload = {
                    lawyer_id: lawyerData.user.id,
                    title: 'Final Test Request',
                    description: 'This is a comprehensive test of the request system with proper authentication and debugging.',
                    category: 'General Legal Advice',
                    urgency_level: 'medium'
                };

                console.log('Request payload:', requestPayload);
                console.log('Using client token:', clientData.access_token.substring(0, 30) + '...');

                const requestResponse = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientData.access_token}`
                    },
                    body: JSON.stringify(requestPayload)
                });

                const requestResult = await requestResponse.json();
                console.log('Request response:', requestResult);

                if (!requestResponse.ok) {
                    throw new Error(`Request failed (${requestResponse.status}): ${requestResult.detail || JSON.stringify(requestResult)}`);
                }

                console.log('‚úÖ Request sent successfully!');

                // Step 4: Accept request as lawyer
                console.log('‚úÖ Step 4: Accepting Request');
                const acceptResponse = await fetch(`${API_BASE}/requests/${requestResult.id}/respond`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${lawyerData.access_token}`
                    },
                    body: JSON.stringify({
                        action: 'accept',
                        response_message: 'I accept your request and am ready to help with your legal needs.',
                        meeting_slots: [
                            {
                                date: '2024-02-01',
                                time: '10:00 AM',
                                duration: 60,
                                meeting_type: 'online'
                            }
                        ]
                    })
                });

                const acceptResult = await acceptResponse.json();
                console.log('Accept response:', acceptResult);

                if (!acceptResponse.ok) {
                    throw new Error(`Accept failed: ${acceptResult.detail}`);
                }

                console.log('‚úÖ Request accepted successfully!');

                // Success!
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>üéâ Complete Test Successful!</h3>
                        <p><strong>‚úÖ Client Login:</strong> ${clientData.user.email} (${clientData.user.user_type})</p>
                        <p><strong>‚úÖ Lawyer Login:</strong> ${lawyerData.user.email} (${lawyerData.user.user_type})</p>
                        <p><strong>‚úÖ Request Sent:</strong> ${requestResult.id}</p>
                        <p><strong>‚úÖ Request Accepted:</strong> ${acceptResult.message}</p>
                        <p><strong>üó®Ô∏è Chat Available:</strong> The request is now accepted and chat is available!</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Test failed: ${error.message}</div>`;
                console.error('Complete test error:', error);
            }
        }
    </script>
</body>
</html>
