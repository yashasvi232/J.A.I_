<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Request Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple Request Test</h1>
    <button onclick="testSimpleRequest()">Test Simple Request (No Auth)</button>
    <button onclick="testAuthRequest()">Test Authenticated Request</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function testSimpleRequest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing simple request endpoint...</div>';

            try {
                // First get lawyer ID
                const lawyersResponse = await fetch(`${API_BASE}/public/lawyers`);
                const lawyersData = await lawyersResponse.json();
                
                if (!lawyersResponse.ok || !lawyersData.lawyers || lawyersData.lawyers.length === 0) {
                    throw new Error('No lawyers found');
                }

                const lawyer = lawyersData.lawyers[0];
                console.log('Using lawyer:', lawyer);

                // Use the simple request endpoint
                const requestData = {
                    client_id: "507f1f77bcf86cd799439011", // Dummy client ID
                    lawyer_id: lawyer.id,
                    title: 'Simple Test Request',
                    description: 'Testing the simple request endpoint without authentication.',
                    category: 'General Legal Advice',
                    urgency_level: 'medium'
                };

                const response = await fetch(`${API_BASE}/requests/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();
                console.log('Response:', responseData);

                if (!response.ok) {
                    throw new Error(`Request failed: ${responseData.detail || JSON.stringify(responseData)}`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Simple Request Successful</h3>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Simple request failed: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        async function testAuthRequest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing authenticated request...</div>';

            try {
                // Step 1: Login as client
                console.log('Step 1: Logging in as client...');
                const clientLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                const clientData = await clientLogin.json();
                console.log('Client login response:', clientData);

                if (!clientLogin.ok) {
                    throw new Error(`Client login failed: ${clientData.detail}`);
                }

                // Step 2: Get current user info
                console.log('Step 2: Getting user info...');
                const meResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${clientData.access_token}` }
                });

                const userData = await meResponse.json();
                console.log('User data:', userData);

                if (!meResponse.ok) {
                    throw new Error(`Get user failed: ${userData.detail}`);
                }

                // Step 3: Get lawyer
                console.log('Step 3: Getting lawyers...');
                const lawyersResponse = await fetch(`${API_BASE}/public/lawyers`);
                const lawyersData = await lawyersResponse.json();
                
                if (!lawyersResponse.ok || !lawyersData.lawyers || lawyersData.lawyers.length === 0) {
                    throw new Error('No lawyers found');
                }

                const lawyer = lawyersData.lawyers[0];
                console.log('Using lawyer:', lawyer);

                // Step 4: Send request
                console.log('Step 4: Sending request...');
                const requestData = {
                    lawyer_id: lawyer.id,
                    title: 'Authenticated Test Request',
                    description: 'Testing the authenticated request endpoint with proper JWT token.',
                    category: 'General Legal Advice',
                    urgency_level: 'medium'
                };

                console.log('Request data:', requestData);
                console.log('Using token:', clientData.access_token.substring(0, 30) + '...');

                const response = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientData.access_token}`
                    },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();
                console.log('Request response:', responseData);

                if (!response.ok) {
                    throw new Error(`Request failed (${response.status}): ${responseData.detail || JSON.stringify(responseData)}`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Authenticated Request Successful</h3>
                        <h4>User Info:</h4>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                        <h4>Request Response:</h4>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Authenticated request failed: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
