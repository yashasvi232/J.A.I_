<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication - J.A.I</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Test</h1>
        <p>Test the authentication system before testing chat functionality.</p>
        
        <button class="btn" onclick="testClientAuth()">Test Client Login</button>
        <button class="btn" onclick="testLawyerAuth()">Test Lawyer Login</button>
        <button class="btn" onclick="testRequestSending()">Test Request Sending</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function testClientAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing client authentication...</div>';

            try {
                // Test login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    throw new Error(`Login failed: ${errorData.detail}`);
                }

                const loginData = await loginResponse.json();
                
                // Test /me endpoint
                const meResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });

                if (!meResponse.ok) {
                    const errorData = await meResponse.json();
                    throw new Error(`/me endpoint failed: ${errorData.detail}`);
                }

                const userData = await meResponse.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Client Authentication Successful!</h4>
                        <p><strong>User ID:</strong> ${userData.id}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Name:</strong> ${userData.first_name} ${userData.last_name}</p>
                        <p><strong>User Type:</strong> ${userData.user_type}</p>
                        <p><strong>Token:</strong> ${loginData.access_token.substring(0, 30)}...</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Client auth failed: ${error.message}</div>`;
            }
        }

        async function testLawyerAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing lawyer authentication...</div>';

            try {
                // Test login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    throw new Error(`Login failed: ${errorData.detail}`);
                }

                const loginData = await loginResponse.json();
                
                // Test /me endpoint
                const meResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });

                if (!meResponse.ok) {
                    const errorData = await meResponse.json();
                    throw new Error(`/me endpoint failed: ${errorData.detail}`);
                }

                const userData = await meResponse.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Lawyer Authentication Successful!</h4>
                        <p><strong>User ID:</strong> ${userData.id}</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Name:</strong> ${userData.first_name} ${userData.last_name}</p>
                        <p><strong>User Type:</strong> ${userData.user_type}</p>
                        <p><strong>Token:</strong> ${loginData.access_token.substring(0, 30)}...</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Lawyer auth failed: ${error.message}</div>`;
            }
        }

        async function testRequestSending() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing request sending...</div>';

            try {
                // Login as client
                const clientLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                if (!clientLogin.ok) throw new Error('Client login failed');
                const clientData = await clientLogin.json();

                // Login as lawyer to get lawyer ID
                const lawyerLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                if (!lawyerLogin.ok) throw new Error('Lawyer login failed');
                const lawyerData = await lawyerLogin.json();

                // Send request
                const requestResponse = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientData.access_token}`
                    },
                    body: JSON.stringify({
                        lawyer_id: lawyerData.user.id,
                        title: 'Authentication Test Request',
                        description: 'Testing request sending with proper authentication.',
                        category: 'General Legal Advice',
                        urgency_level: 'medium'
                    })
                });

                if (!requestResponse.ok) {
                    const errorData = await requestResponse.json();
                    throw new Error(`Request failed: ${errorData.detail}`);
                }

                const requestResult = await requestResponse.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Request Sending Successful!</h4>
                        <p><strong>Request ID:</strong> ${requestResult.id}</p>
                        <p><strong>Title:</strong> ${requestResult.title}</p>
                        <p><strong>Status:</strong> ${requestResult.status}</p>
                        <p><strong>Client:</strong> ${requestResult.client_name}</p>
                        <p><strong>Lawyer:</strong> ${requestResult.lawyer_name}</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Request sending failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
