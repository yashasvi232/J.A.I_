<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Request Issue</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Request Issue</h1>
    <button onclick="debugAuth()">1. Test Authentication</button>
    <button onclick="debugRequest()">2. Test Request Sending</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function debugAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing authentication...</div>';

            try {
                // Test client login
                const clientResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                const clientData = await clientResponse.json();
                console.log('Client login response:', clientData);

                if (!clientResponse.ok) {
                    throw new Error(`Client login failed: ${clientData.detail}`);
                }

                // Test lawyer login
                const lawyerResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                const lawyerData = await lawyerResponse.json();
                console.log('Lawyer login response:', lawyerData);

                if (!lawyerResponse.ok) {
                    throw new Error(`Lawyer login failed: ${lawyerData.detail}`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Authentication Successful</h3>
                        <h4>Client Data:</h4>
                        <pre>${JSON.stringify(clientData, null, 2)}</pre>
                        <h4>Lawyer Data:</h4>
                        <pre>${JSON.stringify(lawyerData, null, 2)}</pre>
                    </div>
                `;

                // Store tokens for next test
                window.clientToken = clientData.access_token;
                window.lawyerData = lawyerData;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Auth failed: ${error.message}</div>`;
                console.error('Auth error:', error);
            }
        }

        async function debugRequest() {
            if (!window.clientToken || !window.lawyerData) {
                alert('Please run authentication test first!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing request sending...</div>';

            try {
                const requestData = {
                    lawyer_id: window.lawyerData.user.id || window.lawyerData.user._id,
                    title: 'Debug Test Request',
                    description: 'This is a test request to debug the authentication issue.',
                    category: 'General Legal Advice',
                    urgency_level: 'medium'
                };

                console.log('Sending request data:', requestData);
                console.log('Using token:', window.clientToken.substring(0, 30) + '...');

                const response = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.clientToken}`
                    },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();
                console.log('Request response:', responseData);

                if (!response.ok) {
                    throw new Error(`Request failed (${response.status}): ${responseData.detail || JSON.stringify(responseData)}`);
                }

                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Request Sent Successfully</h3>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Request failed: ${error.message}</div>`;
                console.error('Request error:', error);
            }
        }
    </script>
</body>
</html>
