<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Meeting Link Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .login-section, .requests-section { border: 1px solid #ddd; padding: 20px; margin: 15px 0; border-radius: 8px; background: #f9f9f9; }
        .error { color: red; background: #fee2e2; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { color: green; background: #d1fae5; padding: 10px; border-radius: 4px; margin: 10px 0; }
        .info { color: blue; background: #dbeafe; padding: 10px; border-radius: 4px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #3b82f6; color: white; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .request-item { background: white; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .meeting-link { margin: 10px 0; padding: 12px; background: #e0f2fe; border-radius: 8px; border-left: 4px solid #0284c7; }
        .meeting-link-btn { display: inline-flex; align-items: center; gap: 8px; background: #0284c7; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 8px; }
        .status-accepted { color: #10b981; font-weight: bold; }
        .status-pending { color: #f59e0b; font-weight: bold; }
        .status-rejected { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Minimal Meeting Link Test</h1>
        <p>This is a simplified version to test meeting link functionality only.</p>
        
        <div class="login-section">
            <h2>Step 1: Login</h2>
            <input type="email" id="email" placeholder="Email" value="client@test.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button onclick="login()">Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="requests-section">
            <h2>Step 2: Load Requests</h2>
            <button onclick="loadRequests()">Load Requests</button>
            <div id="requestsResult"></div>
            <div id="requestsList"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api';
        let authToken = null;
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            result.innerHTML = '<div class="info">Logging in...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    result.innerHTML = `<div class="error">‚ùå Login failed: ${errorData.detail}</div>`;
                    return;
                }
                
                const data = await response.json();
                authToken = data.access_token;
                result.innerHTML = '<div class="success">‚úÖ Login successful!</div>';
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Login error: ${error.message}</div>`;
            }
        }
        
        async function loadRequests() {
            if (!authToken) {
                document.getElementById('requestsResult').innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            const result = document.getElementById('requestsResult');
            const list = document.getElementById('requestsList');
            
            result.innerHTML = '<div class="info">Loading requests...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/requests/`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) {
                    result.innerHTML = `<div class="error">‚ùå Failed to load requests: ${response.status}</div>`;
                    return;
                }
                
                const requests = await response.json();
                result.innerHTML = `<div class="success">‚úÖ Loaded ${requests.length} requests</div>`;
                
                // Display requests
                if (requests.length === 0) {
                    list.innerHTML = '<div class="info">No requests found</div>';
                    return;
                }
                
                list.innerHTML = requests.map((request, index) => {
                    const statusClass = request.status === 'pending' ? 'status-pending' : 
                                      request.status === 'accepted' ? 'status-accepted' : 'status-rejected';
                    
                    return `
                        <div class="request-item">
                            <h3>${request.title}</h3>
                            <p><strong>Lawyer:</strong> ${request.lawyer_name}</p>
                            <p><strong>Status:</strong> <span class="${statusClass}">${request.status}</span></p>
                            <p><strong>Category:</strong> ${request.category}</p>
                            <p><strong>Created:</strong> ${new Date(request.created_at).toLocaleDateString()}</p>
                            
                            ${request.meeting_link ? `
                                <div class="meeting-link">
                                    <strong>üîó Meeting Link Available!</strong><br>
                                    <a href="${request.meeting_link.join_url}" target="_blank" class="meeting-link-btn">
                                        üé• Join Meeting
                                    </a><br>
                                    <small>
                                        Provider: ${request.meeting_link.provider}<br>
                                        Meeting ID: ${request.meeting_link.meeting_id}<br>
                                        Created: ${new Date(request.meeting_link.created_at).toLocaleDateString()}
                                    </small>
                                </div>
                            ` : '<div class="error">‚ùå No meeting link available</div>'}
                            
                            ${request.response_message ? `
                                <div style="background: #f8fafc; padding: 10px; border-radius: 4px; margin-top: 10px;">
                                    <strong>Response:</strong> ${request.response_message}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error loading requests: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
