<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Working</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .step { margin: 20px 0; padding: 15px; border: 2px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üß™ Complete Chat System Test</h1>
    <p>This will test the entire chat flow step by step.</p>
    
    <div class="step">
        <h3>Step 1: Test Authentication</h3>
        <button onclick="testAuth()">üîê Test Login & Auth</button>
        <div id="authResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Create Request & Accept</h3>
        <button onclick="createRequest()">üìù Create & Accept Request</button>
        <div id="requestResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test Chat API</h3>
        <button onclick="testChatAPI()">üí¨ Test Chat Endpoints</button>
        <div id="chatResult"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Open Chat Interface</h3>
        <button onclick="openChatInterface()">üöÄ Open Chat (Should Work Now)</button>
        <div id="interfaceResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';
        let clientToken = '';
        let lawyerToken = '';
        let testRequestId = '';

        async function testAuth() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = '<div class="info">Testing authentication...</div>';

            try {
                // Test client login
                const clientResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                if (!clientResponse.ok) {
                    throw new Error(`Client login failed: ${clientResponse.status}`);
                }

                const clientData = await clientResponse.json();
                clientToken = clientData.access_token;

                // Test /auth/me endpoint
                const meResponse = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${clientToken}` }
                });

                if (!meResponse.ok) {
                    throw new Error(`Auth/me failed: ${meResponse.status}`);
                }

                const userData = await meResponse.json();

                // Set token in localStorage for chat
                localStorage.setItem('access_token', clientToken);
                localStorage.setItem('userType', 'client');

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Authentication Working!</h4>
                        <p><strong>User:</strong> ${userData.first_name} ${userData.last_name}</p>
                        <p><strong>Type:</strong> ${userData.user_type}</p>
                        <p><strong>Token:</strong> ${clientToken.substring(0, 30)}...</p>
                        <p><strong>Token stored in localStorage:</strong> ‚úÖ</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Auth failed: ${error.message}</div>`;
            }
        }

        async function createRequest() {
            if (!clientToken) {
                alert('Please run Step 1 first!');
                return;
            }

            const resultDiv = document.getElementById('requestResult');
            resultDiv.innerHTML = '<div class="info">Creating and accepting request...</div>';

            try {
                // Login as lawyer
                const lawyerLogin = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                const lawyerData = await lawyerLogin.json();
                lawyerToken = lawyerData.access_token;

                // Send request
                const requestResponse = await fetch(`${API_BASE}/requests/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({
                        lawyer_id: lawyerData.user.id,
                        title: 'Chat Test Request',
                        description: 'Testing chat functionality end-to-end.',
                        category: 'General Legal Advice',
                        urgency_level: 'medium'
                    })
                });

                const requestResult = await requestResponse.json();
                testRequestId = requestResult.id;

                // Accept request
                const acceptResponse = await fetch(`${API_BASE}/requests/${testRequestId}/respond`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${lawyerToken}`
                    },
                    body: JSON.stringify({
                        action: 'accept',
                        response_message: 'I accept your request. Let\'s chat!'
                    })
                });

                const acceptResult = await acceptResponse.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Request Created & Accepted!</h4>
                        <p><strong>Request ID:</strong> ${testRequestId}</p>
                        <p><strong>Status:</strong> ${acceptResult.status}</p>
                        <p><strong>Chat Available:</strong> Yes</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Request creation failed: ${error.message}</div>`;
            }
        }

        async function testChatAPI() {
            if (!testRequestId || !clientToken || !lawyerToken) {
                alert('Please run Steps 1 & 2 first!');
                return;
            }

            const resultDiv = document.getElementById('chatResult');
            resultDiv.innerHTML = '<div class="info">Testing chat API...</div>';

            try {
                // Test conversations endpoint
                const conversationsResponse = await fetch(`${API_BASE}/chat/conversations`, {
                    headers: { 'Authorization': `Bearer ${clientToken}` }
                });

                if (!conversationsResponse.ok) {
                    throw new Error(`Conversations failed: ${conversationsResponse.status}`);
                }

                const conversations = await conversationsResponse.json();

                // Send a test message
                const messageResponse = await fetch(`${API_BASE}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${clientToken}`
                    },
                    body: JSON.stringify({
                        request_id: testRequestId,
                        content: 'Hello! This is a test message from the client.',
                        message_type: 'text'
                    })
                });

                if (!messageResponse.ok) {
                    throw new Error(`Send message failed: ${messageResponse.status}`);
                }

                const messageResult = await messageResponse.json();

                // Get messages
                const messagesResponse = await fetch(`${API_BASE}/chat/${testRequestId}/messages`, {
                    headers: { 'Authorization': `Bearer ${clientToken}` }
                });

                const messages = await messagesResponse.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Chat API Working!</h4>
                        <p><strong>Conversations:</strong> ${conversations.length}</p>
                        <p><strong>Message Sent:</strong> ${messageResult.id}</p>
                        <p><strong>Total Messages:</strong> ${messages.length}</p>
                        <p><strong>Chat System:</strong> Fully Functional ‚úÖ</p>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Chat API failed: ${error.message}</div>`;
            }
        }

        function openChatInterface() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                document.getElementById('interfaceResult').innerHTML = 
                    '<div class="error">‚ùå No token in localStorage. Run Step 1 first!</div>';
                return;
            }

            // Store chat context
            if (testRequestId) {
                localStorage.setItem('chatContext', JSON.stringify({
                    requestId: testRequestId,
                    requestTitle: 'Chat Test Request',
                    lawyerName: 'Test Lawyer'
                }));
            }

            document.getElementById('interfaceResult').innerHTML = `
                <div class="success">
                    <h4>‚úÖ Opening Chat Interface...</h4>
                    <p>Token is set, context is stored. Chat should work!</p>
                    <p><a href="pages/simple-chat.html" target="_blank" style="color: #007bff; font-weight: bold;">‚Üí Open Chat Interface</a></p>
                </div>
            `;

            // Also open automatically
            window.open('pages/simple-chat.html', '_blank');
        }
    </script>
</body>
</html>
