<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .meeting-link { background: #e0f2fe; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .meeting-link-btn { background: #0284c7; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Dashboard Direct Test</h1>
    <p>Testing if the dashboard APIs work directly in browser</p>
    
    <button onclick="testClientLogin()">1. Test Client Login</button>
    <button onclick="testClientRequests()">2. Test Client Requests</button>
    <button onclick="testLawyerLogin()">3. Test Lawyer Login</button>
    <button onclick="testLawyerRequests()">4. Test Lawyer Requests</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api';
        let clientToken = null;
        let lawyerToken = null;

        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testClientLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'client@test.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    clientToken = data.access_token;
                    addResult(`‚úÖ Client login successful! Token: ${clientToken.substring(0, 20)}...`);
                } else {
                    addResult(`‚ùå Client login failed: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Client login error: ${error.message}`, true);
            }
        }

        async function testClientRequests() {
            if (!clientToken) {
                addResult('‚ùå Please login as client first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/requests/`, {
                    headers: { 'Authorization': `Bearer ${clientToken}` }
                });

                if (response.ok) {
                    const requests = await response.json();
                    addResult(`‚úÖ Client requests loaded: ${requests.length} requests found`);
                    
                    requests.forEach((req, index) => {
                        let html = `<strong>Request ${index + 1}: ${req.title}</strong><br>`;
                        html += `Status: ${req.status}<br>`;
                        
                        if (req.meeting_link) {
                            html += `<div class="meeting-link">`;
                            html += `üîó Meeting Link: <a href="${req.meeting_link.join_url}" target="_blank" class="meeting-link-btn">Join Meeting</a><br>`;
                            html += `Provider: ${req.meeting_link.provider}<br>`;
                            html += `Meeting ID: ${req.meeting_link.meeting_id}`;
                            html += `</div>`;
                        } else {
                            html += `‚ùå No meeting link<br>`;
                        }
                        
                        addResult(html);
                    });
                } else {
                    addResult(`‚ùå Client requests failed: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Client requests error: ${error.message}`, true);
            }
        }

        async function testLawyerLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'lawyer@test.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    lawyerToken = data.access_token;
                    addResult(`‚úÖ Lawyer login successful! Token: ${lawyerToken.substring(0, 20)}...`);
                } else {
                    addResult(`‚ùå Lawyer login failed: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Lawyer login error: ${error.message}`, true);
            }
        }

        async function testLawyerRequests() {
            if (!lawyerToken) {
                addResult('‚ùå Please login as lawyer first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/requests/`, {
                    headers: { 'Authorization': `Bearer ${lawyerToken}` }
                });

                if (response.ok) {
                    const requests = await response.json();
                    addResult(`‚úÖ Lawyer requests loaded: ${requests.length} requests found`);
                    
                    requests.forEach((req, index) => {
                        let html = `<strong>Request ${index + 1}: ${req.title}</strong><br>`;
                        html += `Status: ${req.status}<br>`;
                        
                        if (req.meeting_link) {
                            html += `<div class="meeting-link">`;
                            html += `üîó Meeting Link: <a href="${req.meeting_link.join_url}" target="_blank" class="meeting-link-btn">Join Meeting</a><br>`;
                            html += `Provider: ${req.meeting_link.provider}<br>`;
                            html += `Meeting ID: ${req.meeting_link.meeting_id}`;
                            html += `</div>`;
                        } else {
                            html += `‚ùå No meeting link<br>`;
                        }
                        
                        addResult(html);
                    });
                } else {
                    addResult(`‚ùå Lawyer requests failed: ${response.status}`, true);
                }
            } catch (error) {
                addResult(`‚ùå Lawyer requests error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
